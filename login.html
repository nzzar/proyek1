<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GBM</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <form action="home.html">
            <div class="user-detail">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Insert Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Insert Password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="forget">
            <span class="text">
                <a href="/"><p align="center">Lupa Password ?</p></a>
            </span>
            <span class="regis">
                <p align="center">Belum punya akun? daftar <a href="register.html">disini</a></p>
            </span>
        </div>
    </div>
</body>
</html>
